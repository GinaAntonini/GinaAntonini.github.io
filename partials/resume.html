<div class="container" ng-controller="ResumeCtrl">
    <div ng-repeat="job in jobs" class="jobCard row">
        <div class='card-img'>
            <img src="{{job.image}}">
        </div>
        <div class="col-sm-6">
                <h5 class="job-title">{{job.title}}</h5>
            <h5 class="dates">{{job.dates}}</h5>
        </div>
        <div class="jobInfo col-sm-6">
            <h4 class="jobDescription">{{job.description}}</h4>
        </div>
    </div>
</div>
