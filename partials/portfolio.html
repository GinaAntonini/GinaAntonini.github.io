<div class="card-holder" id="projectContainer" ng-controller="PortfolioCtrl">
    <div ng-repeat="project in projects" class="projectCard">
        <img class="projectImage" src="{{project.screenshot}}">
        <div class="projectDetails">
            <p class="projectDescription">{{project.description}}</p>
            <p class="projectLink"><a>{{project.github}}</a></p>
        </div>
    </div>
</div>
