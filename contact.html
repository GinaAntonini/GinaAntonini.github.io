<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<header>
    <h1>Contact Me</h1>
</header>
<nav>
    <ul class="navbarpages">
      <li><a href="index.html">Experience</a></li>
      <li><a href="#">Get In Touch</a></li>
    </ul>
</nav>
<br>
<br>
<div class="container">
    <form>
      <legend><strong>Contact Me</strong></legend>
      <label for="name">Name</label>
      <input id="nameInput" type="name" required/>
      <br>
      <label for="email">Email</label>
      <input id="emailInput" type="email" name="email" required/>
      <br>
      <label for="message">Message</label>
      <input id="messageInput" type="message" required/>
      <br>
      <label for="common">How are we connected?</label>
      <select id="common" name="common">
      <option value="friend"> A Friend or Business Connection</option>
      <option value="tacos">Love of tacos</option>
      <option value="city">Nashville, TN</option>
      </select>
      <br>
      <input id="submitButton" type="submit" value="Submit" />
    </form>
  </div>
</body>
</html>
